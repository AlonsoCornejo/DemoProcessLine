<body>
    <div class="Main">
        <h1>Enter Credentials</h1>
        <form method="post">
            <div class="Credentials">
                
                <input type="text">
                <span></span>
                <label>Username</label>
            </div>  
            
            <div class="Credentials">
                <input type="password">
                <span></span>
                <label>Password</label>        
            </div>

            <div class="Forgot_Password">
                Forgot Password?
            </div>

            <div class="submit_info">
                <input type="submit" value="Login">
            </div>

            <div class="signup">
                Not registered?
                <a href="#">Create an Account</a>
            </div>

        </form>
    </div>
